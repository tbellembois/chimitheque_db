[package]
name = "chimitheque_db"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.11.1"
log = "0.4.20"
rusqlite = { version = "0.31.0", features = ["load_extension", "bundled"] }
sea-query = "0.31.0"
sea-query-rusqlite = "0.6.0"
serde = { version = "1", features = ["derive"] }
chimitheque_types = { path = "../chimitheque_types" }
chimitheque_utils = { path = "../chimitheque_utils" }
chimitheque_traits = { path = "../chimitheque_traits" }
regex = "1.10.4"
tempfile = "3.13.0"
chrono = { version = "0.4.41", features = ["serde"] }
